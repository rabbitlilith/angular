<div ng-controller="loginController" class="login-view">
	<div class="container">
	    <div class="row">
            <div class="col-md-7" >
            	<h1 class="text-center logo-view">All the news you want to know is here</h1>
            	<h2 class="text-center">Get started in less than 5 minutes</h2>
            </div>
            <div class="col-md-5 ">
            	<div class="card-content">
                <div class="row block">
                  <div class="col-md-6 col-md-offset-3 text-center">
                    <h3>Welcome Here!</h3>
                  </div>
                </div>
                <div class="row block">
                  <div class="col-md-8 col-md-offset-2 text-center">
                    <hr>
                  </div>
                </div>
          	    <form class="form-horizontal" action="/login" method="POST">
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <p for="uname" >UserName:</p>
                            <input type="text" class="form-control required" id="uname" name="uname" placeholder="UserName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <p for="passwd" >PassWord:</p>
                            <input type="password" class="form-control required" id="passwd" name="passwd" placeholder="PassWord">
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-10 col-md-offset-1">
                             <div class="login-signup-button">
                                 <button  type="submit" class="btn btn-lg btn-block">Login</button>
                             </div>
                         </div>
                    </div>
                </form>
                 <div class="row block">
                     <div class="col-md-10 text-center col-md-offset-1">
                         <span>Don't have an account</span>
                         <a ui-sref="signup">
                             <span>Sigup Here</span>
                         </a>
                     </div>
                 </div>
            	</div>
            </div>
        </div> 
    </div> 
</div>
